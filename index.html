<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body>


    

   <div class="container mt-5">

    <ul id="msg-list">
       
    </ul>

    <div class="input-group w-50 mx-auto">
        <input id="inputValue" type="text" class="form-control" placeholder="" aria-label="" aria-describedby="button-addon2">
        <button onclick="chatMethod()" class="btn btn-danger" type="button" id="button-addon2">Add</button>
      </div>

   </div>




    <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  const chatMethod=()=>{

      let inputValue = document.getElementById('inputValue').value;
      console.log(inputValue);

      socket.emit('chat', inputValue);  
      document.getElementById('inputValue').value="";
  }

  socket.on('client_chat_show',(data)=>{

    const msgList =document.getElementById('msg-list');

        const listItem = document.createElement('li');
        listItem.textContent=data;

        msgList.appendChild(listItem);
  })



</script>


</body>
</html>
